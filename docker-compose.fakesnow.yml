# Docker Compose setup for fakesnow testing
# Based on https://github.com/tekumara/fakesnow

version: '3.8'

services:
  fakesnow:
    image: tekumara/fakesnow:latest
    ports:
      - "8080:8080"
    environment:
      - FAKESNOW_PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s